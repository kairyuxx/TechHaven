<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
        body {
            background: url('images/footer.jpg') no-repeat center center/cover;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .verify-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 320px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f487e;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1f487e;
            box-shadow: 0 0 5px rgba(31, 72, 126, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f487e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #16365f;
            transform: scale(1.02);
        }

        .message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            height: 20px;
        }

        /* ===== Loading Screen Styles ===== */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url(images/loading.png);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .spinner {
            border: 6px solid #e0e0e0;
            border-top: 6px solid #1f487e;
            border-radius: 50%;
            width: 20px;
            height: 20px;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* Input and Button styles */
        .verify-box input {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .verify-box button {
            padding: 12px;
            width: 100%;
            background-color: #1d3c6a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Links styling */
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #000000;
        }

        .links a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div class="verify-box">
        <h2>Verify if it's you</h2>
        <input type="text" id="email" placeholder="Email or Phone number" />
        <input type="password" id="password" placeholder="Code" />

        <div class="links">
            Didn't receive the code?<a href="scrolling.html" class="forgot-password">Resend</a>

        </div>
        <button>Submit</button>
    </div>



</body>
<script>
    window.addEventListener('load', function () {
        setTimeout(function () {
            document.getElementById('loading-screen').classList.add('fade-out');
        }, 1000); // 5 seconds
    });
</script>

</html>
