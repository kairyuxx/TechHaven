<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Account - TechHaven</title>
    <style>
         /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        header {
            background-color: #1f487e;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            height: auto;
            left: 0px;
            width: 250px;
        }


        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 580px;
        }

        .search-input {
            width: 100%;
            padding: 20px 50px 20px 35px;
            border: none;
            outline: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: #6290c8;
            color: white;
        }

        .search-input:hover {
            background-color: white;
            color: gray;
            transition: background-color 0.3s ease;
        }

        .search-input::placeholder {
            color: white;
            opacity: 1;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .nav-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-right: 20px;
            font-size: 0.9rem;
        }

        .nav-icons a {
            color: white;
            text-decoration: none;
        }

        figcaption {
            text-align: center;
        }

        /* ===== Navigation ===== */
        nav {
            background: white;
            padding: 0.75rem 1rem;
            display: flex;
            gap: 1.5rem;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: black;
            font-weight: lighter;
            text-decoration: none;
        }

        nav a.active {
            border-bottom: 2px solid #1f487e;
        }

        /* Signup Form */
        .signup-container {
            background-color: #2f5b8f;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .signup-container input {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .signup-container button {
            padding: 12px;
            width: 100%;
            background-color: #fff;
            color: #1d3c6a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .signup-container p {
            margin: 10px 0;
            color: #dcdcdc;
        }

        /* ===== Footer ===== */
        footer {
            background-image: url(images/footer.jpg);
            color: white;
            padding: 1rem 1.5rem 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 1rem;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .footer-right {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-right a {
            color: white;
            text-decoration: none;
        }

        .footer-bottom {
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
        }

        p {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <!-- ===== Header Section ===== -->
    <header>
        <div class="logo"><a href="index.html"><img src="images/techaven logo (100 x 50 px).jpg" width="150px"></a></div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <img src="images/search icon.png" class="search-icon" alt="Search Icon">
        </div>
        
        <div class="nav-icons">
            <a href="account.html"><img src="images/account icon.png" width="30"><figcaption>Account</figcaption></a>
            <a href="cart.html"><img src="images/basket icon.png" width="30"><figcaption>Cart</figcaption></a>
        </div>
    </header>

    <!-- ===== Navigation Section ===== -->
    <nav>
        <a href="#">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="aboutus.html">ABOUT US</a>
    </nav>

    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form action="#">
                <input type="text" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>
                <a href="signup page.html">Do you have existing account?</a>
                <button type="submit">Signup</button>
            </form>
        </div>
    </main>

    <!-- ===== Footer Section ===== -->
    <footer>
        <div class="footer-left">
            <div><strong>Connect with us</strong></div>
            <div class="social-icons">
                <a href="#"><img src="images/fb icon.png" width="20"></a>
                <a href="#"><img src="images/instagram icon.png" width="20"></a>
                <a href="#"><img src="images/gmail icon.png" width="20"></a>
                <a href="#"><img src="images/x icon.png" width="20"></a>
                <i class="fa-brands fa-square-instagram" style="color: #ffffff;"></i>
            </div>
            <p><strong>Customer Support</strong></p> 
            <p>Email:support@techhaven.com<br>Phone: +1 (800) 123-4567<br>Hours: Monday–Friday, 9 AM–6 PM</p>
        </div>
        <div class="footer-right">
            <a href="feedback.html" style="color: white; text-decoration: none;">Feedback</a>
            <a href="faq.html" style="color: white; text-decoration: none;">FAQ's</a>
            <a href="terms.html" style="color: white; text-decoration: none;">Terms of Service</a>
            <a href="privacy.html" style="color: white; text-decoration: none;">Privacy Policy</a>
        </div>
        <div class="footer-bottom">
            Copyright © 2025 TECHHAVEN. All rights reserved.
        </div>
    </footer>
</body>

</html>
